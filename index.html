<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
        <div class="screen">
            <div class="leftside">
                <img src="images/financial_data.png" alt="">
            </div>
            <div class="rightside">
                <h1>Create An Account</h1>

                <form method="post" action="cadastro.php" class="b7validator">
                    <label>
                        Full Name:<br>
                        <input type="text" name="name" data-rules="required|min=2"/>
                    </label>
                    <label>
                        E-mail:<br>
                        <input type="text" name="email" data-rules="email"/>
                    </label>
                    <label>
                        Password:<br>
                        <input type="password" name="password" data-rules="required"/>
                    </label>
                    <label>
                        <input type="submit" name="Confirm" />
                    </label>
                </form>
                <div>
                   Already Have An Account? <a href="">Login</a>
                </div>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
